<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Agent Queries</title>
    <link rel="shortcut icon" href="/images/airtel-logo.png" />
    <style>
        body {
            background-size: cover;
            background-repeat: no-repeat;
            /*background: url('/images/back.jpg ') center center fixed;*/
            background-color: #efc1c1;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .logo {
            display: block;
            margin: 20px auto; /* Adjust this value as needed */
            max-width: 150px; /* Adjust the maximum width as needed */
        }

        h1 {
            font-size: 28px;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            color: #fff;
            background-color: #337ab7;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        button:hover {
            background-color: darkred;
        }

        form {
            margin-top: 20px;
        }

        .cancel-btn {
            background-color: #555;
        }
    </style>
</head>

<body>
<img src="/images/airtel-logo.png" alt="Logo" class="logo" />
<h1>Clients Queries</h1>

<table>
    <thead>
    <tr>
        <th scope="col">Agent's Name:</th>
        <th scope="col">Agent Location</th>
        <th scope="col">Agent Email</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Work done</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="view : ${viewclient}">

        <td th:text="${view.clientName}"></td>
        <td th:text="${view.clientLocation}"></td>
        <td th:text="${view.email}"></td>
        <td th:text="${view.phoneNumber}"></td>

        <td>
            <img th:if="${view.equipmentPhoto != null}" th:src="@{/image/{id}(id=${view.id})}" width="50px"/>
        </td>

        <td>

        </td>


        <td>
            <form th:action="@{/sendEmail}" method="post">
                <input type="hidden" name="email" th:value="${view.email}"/>
                <label for="message">Message:</label>
                <input type="text" id="message" name="message"/>
                <button type="submit">Send Email</button>
            </form>
            <br>

        </td>
    </tr>
    <form action="/admin/dashboard" method="get">
        <button class="cancel-btn">Cancel</button>
    </form>
    </th:block>

    </tbody>

</table>


</body>

</html>
